<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Etch-a-Sketch</title>
  </head>
  <header>Etch-a-Sketch</header>
  <body>
    <!-- Buttons -->
    <div class="buttons">
      <button class="black">Black</button>
      <button class="rgb">RGB</button>
      <button class="clear_btn">Clear</button>
      <button class="randomize">Randomaize</button>
      <input type="range" class="size_range" min="10" max="50" value="40" />
    </div>

    <div class="container">
      <div class="grid"></div>
    </div>
  </body>
</html>
